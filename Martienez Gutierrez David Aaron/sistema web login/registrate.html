<!DOCTYPE html>    
<html lang="es"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario para registrarte</title>
    <link rel="stylesheet" href="./style/styleregistro.css">
</head>
<body>
    <div class="formulario">

      <div class="tabla">
        <label for="Apellido paterno">Apellido Paterno</label><br>
        <input id="Apellido paterno" type="text" name="Apellido paterno" placeholder="Apellido paterno">
        <br>
        <label for="Apellido materno">Apellido Materno</label><br>
        <input id="Apellido materno" type="text" name="Apellido materno" placeholder="Apellido materno">
        <br>
        <label for="Nombre(s)">Nombre(s)</label><br>
        <input id="Nombre(s)" type="text" name="Nombre(s)" placeholder="Nombre(s)">
        <br>
        <label for="Telefono">Telefono</label><br>
        <input id="Telefono" input type="number" name="Telefono" placeholder="Telefono">
        <br>
        <label for="Estado">Estado</label><br>
        <select>
          <option>Aguascalientes</option>
          <option>Baja California</option>
          <option>Campeche</option>
          <option>Coahuila</option>
          <option>Colima</option>
          <option>Chiapas</option>
          <option>Chihuahua</option>
          <option>Durango</option>
          <option>Distrito Federal</option>
          <option>Guanajuato</option>
          <option>Guerrero</option>
          <option>Hidalgo</option>
          <option>Jalisco</option>
          <option>México</option>
          <option>Michoacán</option>
          <option>Morelos</option>
          <option>Nayarit</option>
          <option>Nuevo León</option>
          <option>Oaxaca</option>
          <option>Puebla</option>
          <option>Querétaro</option>    
        </select>
        <br>
        <label for="Municipio">Municipio</label><br>
        <input id="Municipio" type="text" name="Municipio" placeholder="Municipio">
        <br>
        <div class="derecha">
          <label for="Fecha de Nacimiento">Fecha de Nacimiento</label><br>
          <input id="Fecha de Nacimiento" type="date" name="Fecha de Nacimiento" placeholder="Fecha de Nacimiento">

          <label for="Usuario">Usuario</label><br>
          <input id="Usuario" input type="usuario" name="Usuario" placeholder="Usuario">
          <br>
          <label for="Email">Email</label><br>
          <input id="Email" type="email" name="Email" placeholder="Email@155.edu.mx">
          <br>
          <label for="password">password</label><br>
          <input id="password" type="password" name="password" placeholder="password"><br>
          <br>
          <button type="submit" title="Registrate" name="registrate">registrate</button>
        </div>
        

      </div>
    </div>
    
</body>
</html>
